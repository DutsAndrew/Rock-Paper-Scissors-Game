<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="choices">
    <button class="btn" id="rock"><img src="rock.jpg"></button>
    <button class="btn" id="paper"><img src="paper.jpg"></button>
    <button class="btn" id="scissors"><img src="scissors.jpg"></button>
  </div>
  <div class="gameResponses">
    <p id="selections"></p>
    <p id="roundOutcome"></p>
    <p id="points"></p>
    <p id="gameOver"></p>
  </div>
</body>
</html>
